<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Generator PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f3f4f6;
  --card:#ffffff;
  --dark:#111827;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
  overflow:hidden;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --dark:#f1f5f9;
}

.container{
  display:flex;
  width:100%;
}

.form-panel{
  width:35%;
  background:var(--dark);
  color:white;
  padding:25px;
  overflow-y:auto;
}

.form-panel input,
.form-panel textarea,
.form-panel select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:var(--primary);
  color:white;
  margin-top:5px;
}

.preview-panel{
  width:65%;
  padding:30px;
  overflow:auto;
}

#cv-wrapper{
  background:var(--card);
  width:794px;
  min-height:1123px;
  margin:auto;
  padding:40px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  transform-origin:top center;
}
.progress{
  height:8px;
  background:#374151;
  border-radius:5px;
  margin-bottom:15px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#22c55e;
  border-radius:5px;
}
.photo{
  width:120px;
  height:120px;
  border-radius:50%;
  overflow:hidden;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.exp-item,.edu-item{
  background:#1f2937;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
}
.remove-btn{
  background:#ef4444;
}
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
</style>
</head>
<body>

<div class="container">

<!-- ================= LEFT PANEL ================= -->
<div class="form-panel">

<h2>CV Generator PRO</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<input type="text" id="nama" placeholder="Nama">
<input type="text" id="posisi" placeholder="Posisi Dilamar">
<input type="text" id="email" placeholder="Email">
<input type="text" id="telepon" placeholder="Telepon">
<textarea id="ringkasan" placeholder="Ringkasan Profil"></textarea>

<label>Upload Foto</label>
<input type="file" id="foto" accept="image/*">

<h3>Pengalaman</h3>
<div id="experience-list"></div>
<button onclick="addExperience()">+ Tambah Pengalaman</button>

<h3>Pendidikan</h3>
<div id="education-list"></div>
<button onclick="addEducation()">+ Tambah Pendidikan</button>

<h3>Template</h3>
<select id="templateSelect">
<option value="modern">Modern</option>
<option value="minimal">Minimal</option>
<option value="sidebar">Sidebar Pro</option>
</select>

<div class="controls">
<button onclick="toggleTheme()">Dark/Light</button>
<button onclick="zoomIn()">Zoom +</button>
<button onclick="zoomOut()">Zoom -</button>
<button onclick="exportPDF()">Export PDF</button>
</div>

</div>

<!-- ================= RIGHT PANEL ================= -->
<div class="preview-panel">
<div id="cv-wrapper"></div>
</div>

</div>

<script>
(function(){

let state={
  photo:null,
  zoom:1,
  template:"modern",
  experiences:[],
  educations:[]
};

const wrapper=document.getElementById("cv-wrapper");

function save(){
  localStorage.setItem("cv_pro_state",JSON.stringify(state));
}
function load(){
  const saved=localStorage.getItem("cv_pro_state");
  if(saved){
    state=JSON.parse(saved);
  }
}
load();

document.querySelectorAll("input, textarea, select").forEach(el=>{
  el.addEventListener("input",()=>{
    updatePreview();
    updateProgress();
  });
});

document.getElementById("foto").addEventListener("change",e=>{
  const file=e.target.files[0];
  const reader=new FileReader();
  reader.onload=function(ev){
    state.photo=ev.target.result;
    save();
    updatePreview();
  }
  if(file) reader.readAsDataURL(file);
});

window.addExperience=function(){
  state.experiences.push({title:"",company:""});
  renderExperienceForm();
}
window.addEducation=function(){
  state.educations.push({degree:"",school:""});
  renderEducationForm();
}

function renderExperienceForm(){
  const container=document.getElementById("experience-list");
  container.innerHTML="";
  state.experiences.forEach((exp,i)=>{
    container.innerHTML+=`
      <div class="exp-item">
        <input placeholder="Jabatan" oninput="updateExp(${i},'title',this.value)">
        <input placeholder="Perusahaan" oninput="updateExp(${i},'company',this.value)">
        <button class="remove-btn" onclick="removeExp(${i})">Hapus</button>
      </div>
    `;
  });
}
window.updateExp=function(i,key,val){
  state.experiences[i][key]=val;
  save();
  updatePreview();
}
window.removeExp=function(i){
  state.experiences.splice(i,1);
  renderExperienceForm();
  save();
  updatePreview();
}

function renderEducationForm(){
  const container=document.getElementById("education-list");
  container.innerHTML="";
  state.educations.forEach((edu,i)=>{
    container.innerHTML+=`
      <div class="edu-item">
        <input placeholder="Gelar" oninput="updateEdu(${i},'degree',this.value)">
        <input placeholder="Sekolah" oninput="updateEdu(${i},'school',this.value)">
        <button class="remove-btn" onclick="removeEdu(${i})">Hapus</button>
      </div>
    `;
  });
}
window.updateEdu=function(i,key,val){
  state.educations[i][key]=val;
  save();
  updatePreview();
}
window.removeEdu=function(i){
  state.educations.splice(i,1);
  renderEducationForm();
  save();
  updatePreview();
}

function updatePreview(){

  const nama=document.getElementById("nama").value;
  const posisi=document.getElementById("posisi").value;
  const email=document.getElementById("email").value;
  const telepon=document.getElementById("telepon").value;
  const ringkasan=document.getElementById("ringkasan").value;
  state.template=document.getElementById("templateSelect").value;

  wrapper.style.transform=`scale(${state.zoom})`;

  const photoHTML=state.photo?`<div class="photo"><img src="${state.photo}"></div>`:"";

  let expHTML=state.experiences.map(e=>`<p><b>${e.title}</b> - ${e.company}</p>`).join("");
  let eduHTML=state.educations.map(e=>`<p><b>${e.degree}</b> - ${e.school}</p>`).join("");

  if(state.template==="sidebar"){
    wrapper.innerHTML=`
      <div style="display:flex;gap:30px;">
        <div style="width:30%;background:#2563eb;color:white;padding:20px;">
          ${photoHTML}
          <h2>${nama||''}</h2>
          <p>${email||''}</p>
          <p>${telepon||''}</p>
        </div>
        <div style="width:70%;">
          <h3>${posisi||''}</h3>
          <p>${ringkasan||''}</p>
          <h4>Pengalaman</h4>
          ${expHTML}
          <h4>Pendidikan</h4>
          ${eduHTML}
        </div>
      </div>
    `;
  }else{
    wrapper.innerHTML=`
      ${photoHTML}
      <h1>${nama||''}</h1>
      <h3>${posisi||''}</h3>
      <p>${email||''} | ${telepon||''}</p>
      <hr>
      <p>${ringkasan||''}</p>
      <h4>Pengalaman</h4>
      ${expHTML}
      <h4>Pendidikan</h4>
      ${eduHTML}
    `;
  }

  save();
}

function updateProgress(){
  const fields=["nama","posisi","email","telepon","ringkasan"];
  let filled=fields.filter(id=>document.getElementById(id).value.trim()!=="").length;
  let percent=(filled/fields.length)*100;
  document.getElementById("progressBar").style.width=percent+"%";
}

window.toggleTheme=function(){
  document.body.classList.toggle("dark");
}
window.zoomIn=function(){
  state.zoom+=0.1;
  updatePreview();
}
window.zoomOut=function(){
  state.zoom=Math.max(0.5,state.zoom-0.1);
  updatePreview();
}
window.exportPDF=function(){
  html2pdf().from(wrapper).save("CV.pdf");
}

updatePreview();
renderExperienceForm();
renderEducationForm();
updateProgress();

})();
</script>

</body>
</html>
